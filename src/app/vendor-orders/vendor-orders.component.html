<p>vendor-orders works!</p>
<table border="3" align="center">
    <tr>
        <th>Order ID</th>
        <th>Vendor Id</th>
        <th>Customer Id</th>
        <th>Menu Id</th>
        <th>Wallet Id</th>
        <th>Order Date</th>
        <th>Quantity Ordered</th>
        <th>Order Status</th>
        <th>Bill Amount</th>
        <th>Comments</th>
    </tr>
    <tr *ngFor="let v of orders">
        <td>{{v.orderid}} </td>
        <td>{{v.vendorid}} </td>
        <td>{{v.customerid}} </td>
        <td>{{v.menuid}} </td>
        <td>{{v.walletid}} </td>
        <td>{{v.orderdate}} </td>
        <td>{{v.quantityordered}} </td>
        <td>{{v.orderstatus}} </td>
        <td>{{v.billamount}} </td>
        <td>{{v.comments}} </td>
    </tr>
</table>
