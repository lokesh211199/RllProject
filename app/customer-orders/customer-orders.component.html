<h3>CUSTOMER-ORDER WORKS!</h3>
<table border="3" align="center">
    <tr>
        <th>Order ID</th>
        <th>Vendor Id</th>
        <th>Customer Id</th>
        <th>Menu Id</th>
        <th>Wallet Id</th>
        <th>Order Date</th>
        <th>Quantity Ordered</th>
        <th>Order Status</th>
        <th>Bill Amount</th>
        <th>Comments</th>
    </tr>
    <tr *ngFor="let c of orders">
        <td>{{c.orderid}} </td>
        <td>{{c.vendorid}} </td>
        <td>{{c.customerid}} </td>
        <td>{{c.menuid}} </td>
        <td>{{c.walletid}} </td>
        <td>{{c.orderdate}} </td>
        <td>{{c.quantityordered}} </td>
        <td>{{c.orderstatus}} </td>
        <td>{{c.billamount}} </td>
        <td>{{c.comments}} </td>
    </tr>
</table>
