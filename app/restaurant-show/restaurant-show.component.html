<!DOCTYPE html>
<html>
    <style>
        table,th,td { table-layout: goldenrod;
        }
    </style>
    <body>
        <h3>RESTAURANT-SHOW WORKS!</h3>
        <div style="overflow-x:auto;">
<table border="3" align="center">
    <tr>
        <th>Restaurant ID</th>
        <th>Restaurant Name</th>
        <th>Branch</th>
        <th>Contact Number</th>
        <th>City</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let r of restaurants">
        <td>{{r.restaurantid}} </td>
        <td>{{r.restaurantname}} </td>
        <td>{{r.branch}} </td>
        <td>{{r.contactNo}} </td>
        <td>{{r.city}} </td>
        <td>{{r.email}} </td>
    </tr>
</table>
</div>
    </body>
</html>
