<!doctype html>
<html>
    <body>
         <div class="bg-img"> 
            <form action="/action_page.php" class="container">
<h2>SIGN IN TO YOUR ACCOUNT!</h2>
<form (ngSubmit)="logMe()">

    <select [(ngModel)]="vendorid" name="vendorId">
        <option *ngFor="let v of vendors" value={{v.vendorid}}>
            {{v.vendorname}}
        </option>
    </select> <br/><br/> 
   <b> Password : </b>
    <input type="password" name="passWord" [(ngModel)]="passcode" />

</form>
            </form>
         </div>
    </body>
</html>
