<h3>VENDOR-SHOW WORKS!</h3>
<style>
    table,th,td { table-layout: 2px solid cadetblue;
    }
</style>
<table border="3" align="center">
    <tr>
        <th>Vendor ID</th>
        <th>Vendor Name</th>
        <th>Vendor Number</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let v of vendors">
        <td>{{v.vendorid}} </td>
        <td>{{v.vendorname}} </td>
        <td>{{v.vendorstate}} </td>
        <td>{{v.vendorcity}} </td>
        <td>{{v.vendoremail}} </td>
        <td>{{v.vendormobile}} </td>
    </tr>
</table>
